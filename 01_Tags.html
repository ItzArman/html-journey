<!DOCTYPE html> <!-- To tell the browser that its html code -->
<html>
 <head>
  <title>Welcome To My Website</title> <!-- adding Title to our website -->
 </head>
 
 <body>
   <h1>Heading 1</h1> <!-- Text with bold style -->
   <h2>Heading 2</h2>
   <h6>Heading 6</h6> <!-- There are total of 6 headings and this one is last and with smallest sizs -->
   
   <p>This is paragraph</p> <!-- For text with any special style and simple size -->
   <!-- This is a comment -->
   
   <p><b>This text is in bold</b></p> <!-- To make the text bold -->
   <p><strong>Bold text again</strong></p> <!-- Same as bold tag -->
   <p><i>This text us in italic</i></p> <!-- To make the text italic -->
   <p><em>Italic text again</em></p> <!-- Same as italic tag -->
   
 </body>
</html>
