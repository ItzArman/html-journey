<!DOCTYPE html>
<html>
 <head>
  <title>Page Title</title>
 </head>
 <body>
  <h1>Lists</h1> <!-- Just a heading -->
  
  <ol> <!-- Ordered list -->
    <li>Apple</li>
    <li>banana</li>
     <ul> <!-- Nested list -->
       <li>This is a nested list</li>
        <ol><!-- Nested list in a list -->

        </ol>
      </ul>

  </ol>
  
    <ul> <!-- Unordered list -->
    <li>Apple</li>
    <li>banana</li>
    <li>Mango</li>
  </ul>
 </body>
</html>
