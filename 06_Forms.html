<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
  <form action="http://google.com" method="get">
    <h1>Welcome back</h1>
    <h2>Enter Your detail</h2>
    <br>
    <p>Enter email:</p>
    <input type="email" name="UserMail" placeholder="email" required>
    <p>Enter password:</p>
    <input type="password" name="password" placeholder="password" required>
    <p>Pick your color(for verification:)</p>
     <input type="color" name="color" value="" required>
     <p>Feedback:</p>
      <input type="text" name="text" placeholder="feedback here">
    <br>
 <input type="submit" name="submit" value="submit">
  </form>
</body>
</html>
